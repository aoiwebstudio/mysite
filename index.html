<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸田町のホームページ制作Aoi.Web.Studio</title>
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- original -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="header">
      <div class="header__inner inner">
        <h1 class="header__logo"><a href="#"><img src="./img/logo黒.png" alt=""></a></h1>
        <ul class="header__nav">
          <li><a href="#profile">プロフィール</a></li>
          <li><a href="#service">サービス</a></li>
          <li><a href="#about">事業概要</a></li>
          <li><a href="#price">料金</a></li>
          <li><a href="#brog">ブログ</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </div>
    </header>

    <div class="drawer-icon">
      <div class="drawer-icon__bars">
        <div class="drawer-icon__bar1"></div>
        <div class="drawer-icon__bar2"></div>
        <div class="drawer-icon__bar3"></div>
      </div>
    </div>

    <div class="drawer-content">
      <div class="drawer-content__items">
        <div class="drawer-content__item"><a href="#profile">プロフィール</a></div>
        <div class="drawer-content__item"><a href="#service">サービス</a></div>
        <div class="drawer-content__item"><a href="#about">事業概要</a></div>
        <div class="drawer-content__item"><a href="#price">料金</a></div>
        <div class="drawer-content__item"><a href="#brog">ブログ</a></div>
        <div class="drawer-content__item"><a href="#contact">お問い合わせ</a></div>
      </div>
    </div>

    <div class="drawer-background"></div>

    <div class="main-visual">
      <div class="main-visual__content">
        <h2 class="main-visual__title">Aoi.Web.Studio</h2>
        <p class="main-visual__lead">幸田町のホームページ制作会社です。<br>
        <span class="main-visual__lead--font">「ホームーページからの問い合わせがほしい」</span><br>そんなあなたのお手伝いをさせていただきます。</p>
        <div class="main-visual__btn"><a class="main-visual__btn-link" href="#">お問い合わせ</a></div>
      </div>
    </div>

    <section id="profile" class="profile section">
      <div class="profile__inner inner">
        <div class="profile__head section__title">Profile</div>
        <div class="profile__content">
          <div class="profile__img"><img src="./img/profile.jpeg" alt=""></div>
          <div class="profile__text">
            <h3 class="profile__name">A.O.I</h3>
            <div class="profile__desc">ダミーテキストをいれる</div>
          </div>
        </div>
      </div>
    </section>
    
  <script src="./js/script.js"></script>
  </body>

</html>
