<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸田町のホームページ制作Aoi.Web.Studio</title>
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- original -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="header">
      <div class="header__inner inner">
        <h1 class="header__logo"><a href="#"><img src="./img/logo黒.png" alt=""></a></h1>
        <ul class="header__nav">
          <li><a href="#profile">プロフィール</a></li>
          <li><a href="#service">サービス</a></li>
          <li><a href="#about">事業概要</a></li>
          <li><a href="#price">料金</a></li>
          <li><a href="#brog">ブログ</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </div>
    </header>

    <div class="drawerIcon">
      <div class="drawerIcon__bars">
        <div class="drawerIcon__bar1"></div>
        <div class="drawerIcon__bar2"></div>
        <div class="drawerIcon__bar3"></div>
      </div>
    </div>

    <div class="drawerContent">
      <div class="drawerContent__items">
        <div class="drawerContent__item"><a href="#profile">プロフィール</a></div>
        <div class="drawerContent__item"><a href="#service">サービス</a></div>
        <div class="drawerContent__item"><a href="#about">事業概要</a></div>
        <div class="drawerContent__item"><a href="#price">料金</a></div>
        <div class="drawerContent__item"><a href="#brog">ブログ</a></div>
        <div class="drawerContent__item"><a href="#contact">お問い合わせ</a></div>
      </div>
    </div>

    <div class="drawerBackground"></div>

    <div class="mainVisual">
      <div class="mainVisual__content">
        <h2 class="mainVisual__title">Aoi.Web.Studio</h2>
        <p class="mainVisual__lead">幸田町のWebクリエイターです。<br>
        地域のお客様に寄り添った集客のお手伝いをさせていただきます。</p>
      </div>
    </div>

    <section id="profile" class="profile section">
      
    </section>

  <script src="./js/script.js"></script>
  </body>

</html>
